author: Tim Süberkrüb
description: |
  My personal Ubuntu setup powered by ubup.
  Tested on Ubuntu 18.04
setup:
  cmd-tools:
    $apt-packages:
      - curl
      - fish
  powerline-fonts:
    $scriptlet: |
      mkdir -p /tmp/powerline-downloads && cd /tmp/powerline-downloads
      sudo apt install fonts-powerline
      wget https://github.com/powerline/powerline/raw/develop/font/PowerlineSymbols.otf
      wget https://github.com/powerline/powerline/raw/develop/font/10-powerline-symbols.conf
      if [ ! -d ~/.fonts ]; then mkdir ~/.fonts; fi
      if [ ! -d ~/.config/fontconfig/conf.d/ ]; then mkdir -p ~/.config/fontconfig/conf.d; fi
      mv PowerlineSymbols.otf ~/.fonts/
      mv 10-powerline-symbols.conf ~/.config/fontconfig/conf.d/
      fc-cache -vf ~/.fonts/
      rm -r /tmp/powerline-downloads
  chips:
    $folders:
      - ~/.local/bin
    $github-releases:
      - repo: xtendo-org/chips
        release: latest
        asset: chips_gnulinux
        target: ~/.local/bin/chips
    $scriptlet: |
      chmod +x ~/.local/bin/chips
  bobthefish:
    $scriptlet: |
      mkdir -p ~/.config/chips
      touch ~/.config/chips/plugin.yaml
      echo "github:" >> ~/.config/chips/plugin.yaml
      echo "  - oh-my-fish/theme-bobthefish" >> ~/.config/chips/plugin.yaml
      echo "" >> ~/.config/chips/plugin.yaml
      exec ~/.local/bin/chips
  chsh:
    $scriptlet: |
      # Change default shell to fish
      sudo chsh $USER -s $(which fish)
  dev-packages:
    $apt-packages:
      - build-essential
      - git
      - mesa-common-dev
      - cmake
      - extra-cmake-modules
      - mesa-common-dev
      - autoconf
      - python3-dev
      - python-dev
  home-folders:
    $folders:
      - ~/Applications
      - ~/Dev
  appimaged:
    $scriptlet: |
      mkdir -p /tmp/appimaged-download && cd /tmp/appimaged-download
      wget "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimaged-x86_64.AppImage"
      chmod a+x appimaged-x86_64.AppImage
      ./appimaged-x86_64.AppImage --install
      rm -r /tmp/appimaged-download
  appimageupdate:
    $github-releases:
      - repo: AppImage/AppImageUpdate
        release: continuous
        asset: AppImageUpdate-x86_64.AppImage
        target: ~/.local/bin/AppImageUpdate
    $scriptlet: |
      chmod +x ~/.local/bin/AppImageUpdate
  theme:
    $snap-packages:
      - communitheme
  window-buttons:
    $scriptlet: |
      gsettings set org.gnome.desktop.wm.preferences button-layout close,minimize,maximize:
  desktop-apps:
    etcher:
      $github-releases:
        - repo: balena-io/etcher
          release: latest
          asset: balenaEtcher-[0-9.]+-x64.AppImage
          target: ~/Applications/Etcher.AppImage
      $scriptlet: |
        chmod +x  ~/Applications/Etcher.AppImage
    keeweb:
      $github-releases:
        - repo: keeweb/keeweb
          release: latest
          asset: KeeWeb-[0-9.]+.linux.x64.deb
          target: /tmp/KeeWeb.deb
      $scriptlet: |
        sudo dpkg -i /tmp/KeeWeb.deb
        sudo apt-get -f install
        rm -r /tmp/KeeWeb.deb
    riot:
      $scriptlet: |
        sudo apt install -y lsb-release wget apt-transport-https
        sudo wget -O /usr/share/keyrings/riot-im-archive-keyring.gpg https://packages.riot.im/debian/riot-im-archive-keyring.gpg
        echo "deb [signed-by=/usr/share/keyrings/riot-im-archive-keyring.gpg] https://packages.riot.im/debian/ $(lsb_release -cs) main" |
            sudo tee /etc/apt/sources.list.d/riot-im.list
        sudo apt update -y
        sudo apt install -y riot-web
    nextcloud-client:
      $ppas: [nextcloud-devs/client]
      $apt-packages: [nextcloud-client]
    $snap-packages:
      # Network & Communication:
      - firefox
      - chromium
      - telegram-desktop
      - discord
      # Development:
      - package: code
        classic: true
      - package: atom
        classic: true
      - docker
      - package: snapcraft
        classic: true
      - package: multipass
        classic: true
        channel: beta
      - insomnia
      # Utilities:
      - ubports-installer
    $apt-packages:
      - gnome-tweak-tool
