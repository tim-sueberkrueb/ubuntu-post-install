author: Tim Süberkrüb
description: |
  My personal Ubuntu setup powered by ubup.
  Tested on Ubuntu 18.04
setup:
  cmd-tools:
    $apt-packages:
      - curl
      - fish
  powerline-fonts:
    $scriptlet: |
      mkdir -p /tmp/powerline-downloads && cd /tmp/powerline-downloads
      sudo apt install fonts-powerline
      wget https://github.com/powerline/powerline/raw/develop/font/PowerlineSymbols.otf
      wget https://github.com/powerline/powerline/raw/develop/font/10-powerline-symbols.conf
      if [ ! -d ~/.fonts ]; then mkdir ~/.fonts; fi
      if [ ! -d ~/.config/fontconfig/conf.d/ ]; then mkdir -p ~/.config/fontconfig/conf.d; fi
      mv PowerlineSymbols.otf ~/.fonts/
      mv 10-powerline-symbols.conf ~/.config/fontconfig/conf.d/
      fc-cache -vf ~/.fonts/
      rm -r /tmp/powerline-downloads
  chips:
    $folders:
      - ~/.local/bin
    $github-releases:
      - repo: xtendo-org/chips
        release: latest
        asset: chips_gnulinux
        target: ~/.local/bin/chips
    $scriptlet: |
      chmod +x ~/.local/bin/chips
  shellder:
    $scriptlet: |
      mkdir -p ~/.config/chips
      touch ~/.config/chips/plugin.yaml
      echo "github:" >> ~/.config/chips/plugin.yaml
      echo "  - simnalamburt/shellder" >> ~/.config/chips/plugin.yaml
      echo "" >> ~/.config/chips/plugin.yaml
      exec ~/.local/bin/chips
  chsh:
    $scriptlet: |
      # Change default shell to fish
      sudo chsh $USER -s $(which fish)
  dev-packages:
    $apt-packages:
      - build-essential
      - git
      - mesa-common-dev
      - cmake
      - extra-cmake-modules
      - mesa-common-dev
      - autoconf
      - python3-dev
      - python-dev
  home-folders:
    $folders:
      - ~/Applications
      - ~/Dev
  appimaged:
    $scriptlet: |
      mkdir -p /tmp/appimaged-download && cd /tmp/appimaged-download
      wget "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimaged-x86_64.AppImage"
      chmod a+x appimaged-x86_64.AppImage
      ./appimaged-x86_64.AppImage --install
      rm -r /tmp/appimaged-download
  appimageupdate:
    $github-releases:
      - repo: AppImage/AppImageUpdate
        release: continuous
        asset: AppImageUpdate-[0-9]+-[A-Fa-f0-9]+-x86_64.AppImage
        target: ~/.local/bin/AppImageUpdate
    $scriptlet: |
      chmod +x ~/.local/bin/AppImageUpdate
  theme:
    $snap-packages:
      - communitheme
  window-buttons:
    $scriptlet: |
      gsettings set org.gnome.desktop.wm.preferences button-layout close,minimize,maximize:
  desktop-apps:
    etcher:
      $github-releases:
        - repo: resin-io/etcher
          release: latest
          asset: etcher-electron-[0-9.]+-x86_64.AppImage
          target: ~/Applications/Etcher.AppImage
      $scriptlet: |
        chmod +x  ~/Applications/Etcher.AppImage
    insomnia:
      $scriptlet: |
        cd ~/Applications
        curl -L "https://builds.insomnia.rest/downloads/linux/latest" -o Insomnia.AppImage
        chmod +x Insomnia.AppImage
    keeweb:
      $github-releases:
        - repo: keeweb/keeweb
          release: latest
          asset: KeeWeb-[0-9.]+.linux.x64.deb
          target: /tmp/KeeWeb.deb
      $scriptlet: |
        sudo dpkg -i /tmp/KeeWeb.deb
        sudo apt-get -f install
        rm -r /tmp/KeeWeb.deb
    $snap-packages:
      # Network & Communication:
      - firefox
      - chromium
      - telegram-desktop
      - discord
      # Office
      - libreoffice
      # Development:
      - package: vscode
        classic: true
      - package: pycharm-professional
        classic: true
      - package: snapcraft
        classic: true
      - lxd
      - docker
      - package: multipass
        classic: true
        channel: beta
      # Utilities:
      - nextcloud-client
      - ubports-installer
    $apt-packages:
      - gnome-tweak-tool
